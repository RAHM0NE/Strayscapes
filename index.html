  <script>


    async function uploadImageAndSaveURL(file, sightingId, imgElement) {
      const fileExt = file.name.split('.').pop();
      const filePath = `sightings/${sightingId}-${Date.now()}.${fileExt}`;

      const { data: uploadData, error: uploadError } = await supabase
        .storage
        .from('sighting-images')
        .upload(filePath, file, { cacheControl: '3600', upsert: true });

      if (uploadError) {
        console.error('Upload failed:', uploadError.message);
        return;
      }

      const { data: publicData, error: publicError } = supabase
        .storage
        .from('sighting-images')
        .getPublicUrl(filePath);

      if (publicError) {
        console.error('Could not get public URL:', publicError.message);
        return;
      }

      const publicURL = publicData.publicUrl;

      const updateRes = await fetch(`https://pkefuiohsqaydfxbtjqk.supabase.co/rest/v1/sightings?id=eq.${sightingId}`, {
        method: "PATCH",
        headers: {
          apikey: supabase.supabaseKey,
          Authorization: `Bearer ${supabase.supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ image_url: publicURL })
      });

      if (!updateRes.ok) {
        const errText = await updateRes.text();
        console.error("Failed to update image_url in DB:", errText);
        return;
      }

      if (imgElement) imgElement.src = publicURL;
    }
  </script>
